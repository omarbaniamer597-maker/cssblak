
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم DIGTL MIRROR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="dm (1).png" alt="DIGTL MIRROR">
                <h2>DIGTL MIRROR</h2>
                <p>لوحة التحكم الإدارية</p>
            </div>
        </div>
        
        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <h3>تسجيل الدخول</h3>
                <p class="login-subtitle">أدخل بيانات الدخول للوصول إلى لوحة التحكم</p>
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                    <button type="button" class="show-password" id="showPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>تذكرني</span>
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
                
                <div class="login-footer">
                    <p>© 2025 DIGTL MIRROR. جميع الحقوق محفوظة</p>
                </div>
            </form>
            
            <div class="login-illustration">
                <div class="illustration-content">
                    <i class="fas fa-lock"></i>
                    <h4>أمان متكامل</h4>
                    <p>نظام آمن ومحمي لإدارة طلبات المشاريع</p>
                </div>
            </div>
        </div>
        
        <div class="login-message" id="loginMessage"></div>
    </div>
    
    <script src="admin-auth.js"></script>
</body>
</html>
